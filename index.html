<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<aside>
		<div class="aside__header">
			<h1>EFSH</h1>
			<p>Monday 6th November, 2023</p>
		</div>
		<div class="aside__tabs">
			<div class="aside_tab-items">
				<img src="assets/dashboard.svg">
				<span>Dashboard</span>
			</div>
			<div class="aside_tab-items">
				<img src="assets/visitors.svg">
				<span>Visitors</span>
			</div>
			<div class="aside_tab-items">
				<img src="assets/visit-logs.svg">
				<span>Visit Logs</span>
			</div>
			<div class="aside_tab-items">
				<img src="assets/key-logs.svg">
				<span>Key Logs</span>
			</div>
			<div class="aside_tab-items">
				<img src="assets/residents.svg">
				<span>Residents</span>
			</div>
			<div class="aside_tab-items">
				<img src="assets/rooms.svg">
				<span>Rooms</span>
			</div>
			<div class="aside_tab-items">
				<img src="assets/settings.svg">
				<span>Settings</span>
			</div>
		</div>
		<button class="aside__button">Logout</button>
	</aside>
	<main>
		<div class="main__header">
			<h1>Visit Logs</h1>
			<p>Here is the hostels at a glance</p>
		</div>
		<div class="main__search-section">
			<div class="main__search-container">
				<input type="text" name="query" placeholder="Search by name, email">
				<button class="main__search-btn">Search</button>
			</div>
			<button class="main__search-btn">Create Visitor Log</button>
		</div>
	</main>
</body>
</html>
